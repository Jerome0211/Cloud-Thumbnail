<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Thumbnail Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .thumb-card:hover .download-link { text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-indigo-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">Thumbnail Cloud</h1>
            <div id="user-info" class="hidden flex items-center space-x-4">
                <span id="username-display" class="text-sm font-medium"></span>
                <button onclick="logout()" class="bg-indigo-500 hover:bg-red-500 px-3 py-1 rounded text-xs transition-colors">Sign Out</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-6xl">
        <div id="login-section" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-xl mt-12 border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In / Register</h2>
            <p class="text-sm text-gray-500 mb-6 text-center">New accounts are created automatically.</p>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-bold shadow-lg shadow-indigo-200">Enter System</button>
            </div>
        </div>

        <div id="main-section" class="hidden space-y-10">
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">Generate New Thumbnails</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Select Images (Multiple supported)</label>
                        <input type="file" id="fileInput" multiple accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Dimensions (W x H)</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" id="width" value="300" class="w-20 p-2 border rounded text-center focus:ring-1 focus:ring-indigo-500 outline-none">
                            <span class="text-gray-400">Ã—</span>
                            <input type="number" id="height" value="300" class="w-20 p-2 border rounded text-center focus:ring-1 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                    <button onclick="uploadImages()" id="uploadBtn" class="bg-emerald-500 text-white py-2 px-4 rounded-lg hover:bg-emerald-600 transition font-bold h-10 shadow-md">Upload & Process</button>
                </div>
                <div id="status" class="mt-4 text-sm font-medium"></div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">My Gallery History</h3>
                    <button onclick="loadHistory()" class="text-indigo-600 hover:text-indigo-800 text-sm flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        Refresh List
                    </button>
                </div>
                
                <div id="history-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                    </div>
                
                <div id="no-data" class="hidden text-center py-20 text-gray-400">
                    <p class="italic">No records found. Start by uploading an image!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        let authToken = localStorage.getItem('token');
        let currentUsername = localStorage.getItem('username');

        window.onload = () => {
            if (authToken) {
                showMain();
                loadHistory();
            }
        };

        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (!user || !pass) return alert("Credentials required");

            const formData = new FormData();
            formData.append('username', user);
            formData.append('password', pass);

            try {
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    currentUsername = user;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('username', currentUsername);
                    showMain();
                    loadHistory();
                } else {
                    alert("Authentication failed.");
                }
            } catch (e) {
                alert("Server unreachable. Check deployment logs.");
            }
        }

        async function uploadImages() {
            const files = document.getElementById('fileInput').files;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const btn = document.getElementById('uploadBtn');
            const status = document.getElementById('status');

            if (files.length === 0) return alert("Select files first");

            btn.disabled = true;
            btn.innerText = "Processing...";
            status.innerHTML = `<span class="text-indigo-500 animate-pulse">Uploading and generating...</span>`;

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            formData.append('width', width);
            formData.append('height', height);

            try {
                const response = await fetch(`${API_BASE_URL}/thumbnails/`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                if (response.ok) {
                    status.innerHTML = `<span class="text-emerald-600 font-bold">Success! Images processed.</span>`;
                    loadHistory();
                    document.getElementById('fileInput').value = '';
                } else {
                    const error = await response.json();
                    status.innerHTML = `<span class="text-red-500 font-bold">Error: ${error.detail || 'Failed to upload'}</span>`;
                }
            } catch (e) {
                status.innerHTML = `<span class="text-red-500 font-bold">Server connection error.</span>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "Upload & Process";
            }
        }

        async function loadHistory() {
            const grid = document.getElementById('history-grid');
            const noData = document.getElementById('no-data');
            
            try {
                const response = await fetch(`${API_BASE_URL}/thumbnails/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const images = await response.json();

                if (images.length === 0) {
                    noData.classList.remove('hidden');
                    grid.innerHTML = '';
                    return;
                }

                noData.classList.add('hidden');
                grid.innerHTML = images.map(img => `
                    <div class="thumb-card group bg-white rounded-lg border border-gray-100 shadow-sm transition-all hover:shadow-lg">
                        <div class="h-40 w-full bg-gray-50 flex items-center justify-center overflow-hidden rounded-t-lg">
                            <img src="${img.url}" class="object-cover h-full w-full group-hover:scale-110 transition-transform duration-300" loading="lazy">
                        </div>
                        <div class="p-3">
                            <p class="text-[11px] font-bold text-gray-800 truncate" title="${img.original_filename}">${img.original_filename}</p>
                            <p class="text-[10px] text-gray-400 mt-1">${img.width} x ${img.height} px</p>
                            <div class="mt-3 pt-2 border-t border-gray-50">
                                <a href="${img.url}" target="_blank" class="download-link text-[11px] text-indigo-600 font-semibold italic">Download Original</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        function showMain() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('username-display').innerText = `Hello, ${currentUsername}`;
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
